[package]
name = "sov-demo"
version = "0.1.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.62"
borsh = { version = "0.10.3", features = ["bytes"] }
jsonrpsee = { version = "0.16.2", features = ["http-client", "server"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10.6"
tokio = { version = "1", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
hex = "0.4.3"
tendermint = "0.32"

jupiter = { git = "https://github.com/Sovereign-Labs/Jupiter.git", rev = "33fba8c86640414f0b31022918dd7e7839fb8e64" }
demo-app = { git = "https://github.com/Sovereign-Labs/sovereign.git", rev = "04d1591b4568cdfbebaa05eeee020c811080a9af", features = ["native"] }
sovereign-sdk = { git = "https://github.com/Sovereign-Labs/sovereign.git", rev = "04d1591b4568cdfbebaa05eeee020c811080a9af" }
sovereign-db = { git = "https://github.com/Sovereign-Labs/sovereign.git", rev = "04d1591b4568cdfbebaa05eeee020c811080a9af" }
risc0-adapter = { git = "https://github.com/Sovereign-Labs/sovereign.git", rev = "04d1591b4568cdfbebaa05eeee020c811080a9af" }

[dev-dependencies]
tempfile = "3.5.0"
